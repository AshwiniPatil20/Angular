<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" onclick="funct()">Count</button>
    <p id="demo">0</p>

    <script>
      var add = (function() {
        var counter = 0;
        return function() {
          counter += 1;
          return counter;
        };
      })();
      function funct() {
        document.getElementById("demo").innerHTML = add();
      }
      //console.log(add());
    </script>
  </body>
</html>
